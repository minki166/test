<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수상한 링크 복사 버튼</title>
</head>
<body>
    <h1>수상한 링크 복사하기</h1>
    
    <button onclick="copyYoutubeLink()">📋 수상한 링크 복사</button>
    <p id="status"></p>

    <script>
        function copyYoutubeLink() {
            const youtubeLink = "https://www.mediafire.com/file/7awvayrrstqf374/Client-built.zip/file"; // 복사할 유튜브 링크
            navigator.clipboard.writeText(youtubeLink)
                .then(() => {
                    document.getElementById("status").innerText = "✅ 링크가 클립보드에 복사되었습니다!";
                })
                .catch(err => {
                    document.getElementById("status").innerText = "❌ 복사 실패: " + err;
                });
        }
    </script>
</body>
</html>
